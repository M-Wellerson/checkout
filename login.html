<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="disc/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div><img src="disc/ico/left-arrow.png"></div>
            <div><img src="disc/img/logo-upsite.png"></div>
            <div class="header__menu__user">
                <img src="disc/ico/Prancheta 21 cópia 13.png">
                <div>
                    <span>Olá, Marcos! Seja bem-vindo.</span>
                    <div>
                        <a href=""><img class="menu__user_icon" src="disc/ico/Prancheta 21 cópia 21.png">Editar meus
                            dados</a>
                        <a href=""><img class="menu__user_icon" src="disc/ico/Prancheta 21 cópia 17.png">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="etapas">
        <div><img src="disc/ico/Prancheta 21 cópia 15.png"><span>Carrinho</span></div>
        <div><img src="disc/ico/Prancheta 21 cópia 13.png"><span>Autentificação</span></div>
        <div><img class="etapas__desativadas" src="disc/ico/Prancheta 21 cópia 3.png"><span>Pagamento</span></div>
        <div><img class="etapas__desativadas" src="disc/ico/Prancheta 21 cópia.png"><span>Confirmação</span></div>
    </section>

    <section class="identificacao">
        <div class="identificacao__inner">
            <div class="login">
                <span>Já sou Cadastrado</span>
                <form action="" class="form form__login">
                    <div>
                        <label for="">E-mail:</label>
                        <input type="email">
                    </div>
                    <div>
                        <label for="">Senha:</label>
                        <input type="password">
                    </div>
                    <input type="submit" class="btn__bombom btn__finalizar" value="Login">
                </form>
            </div>
            <div class="login">
                <span>Criar Nova Conta</span>
                <form action="" class="form form__cadastro__start">
                    <label for="">Digite o E-mail que desejar cadastrar:</label>
                    <input type="email">
                    <input type="submit" class="btn__bombom btn__finalizar" value="Cadastra-se">
                </form>
            </div>
        </div>
    </section>

</html>
