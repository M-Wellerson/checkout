<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endereço Adicional</title>
    <link rel="stylesheet" href="disc/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div><img src="disc/ico/left-arrow.png"></div>
            <div><img src="disc/img/logo-upsite.png"></div>
            <div class="header__menu__user">
                <img src="disc/ico/Prancheta 21 cópia 13.png">
                <div>
                    <span>Olá, Marcos! Seja bem-vindo.</span>
                    <div>
                        <a href=""><img class="menu__user_icon" src="disc/ico/Prancheta 21 cópia 21.png">Editar meus
                            dados</a>
                        <a href=""><img class="menu__user_icon" src="disc/ico/Prancheta 21 cópia 17.png">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="alterar__senha">
        <div class="menu__perfil">
            <div class="menu__perfil__header">
                <img src="disc/img/card.png" alt="">
                <div>
                    <span>Olá, <strong>Marcos!</strong></span>
                    <span>Seja Bem-Vindo ao Upsite.</span>
                </div>
            </div>
            <div class="menu__perfil__opcao">
                <a href="minha-conta.html"><img src="disc/ico/Prancheta 21 cópia 3.png"><span>Minha Conta</span></a>
                <a href="alterar-senha.html"><img src="disc/ico/Prancheta 21 cópia 3.png"><span>Alterar Senha</span></a>
                <a href=""><img src="disc/ico/Prancheta 21 cópia 3.png"><span>Meus Pedidos</span></a>
                <a href=""><img src="disc/ico/Prancheta 21 cópia 3.png"><span>Lista de Desejos</span></a>
                <a href=""><img src="disc/ico/Prancheta 21 cópia 3.png"><span>Sair</span></a>
            </div>
        </div>
        <div class="alterar__endereco__info">
            <h2>Alterar Endereço</h2>
            <form action="" class="form form__cadastro_endereco">
                <div>
                    <label for="">Identificação:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Telefone:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Cep:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Endereço:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Número:</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Completo:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Destinatário:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Tipo de Endereço:(Obrigatorio)</label>
                    <select name="" id="">
                        <option value="">Comercial</option>
                        <option value="">Residência</option>
                    </select>
                </div>
                <div>
                    <label for="">Referência:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Bairro:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Cidade:(Obrigatorio)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Estado:(Obrigatorio)</label>
                    <input type="text">
                </div>
            </form>
            <div class="btn__novo_endereco">
                <a href="" class="btn__bombom btn__Continua">Cancelar</a>
                <a href="" class="btn__bombom btn__finalizar">Cadastrar Novo Endereço</a>
            </div>
        </div>
    </section>
</body>

</html>
